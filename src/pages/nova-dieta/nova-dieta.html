<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Nova Dieta
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page17">
  <form id="novaDieta-form9">
    <ion-item id="novaDieta-input11">
      <ion-label stacked>
        Nome da Dieta:
      </ion-label>
      <ion-input type="text" placeholder="Ex.: Dieta Queima Tudo" name="nome"></ion-input>
    </ion-item>
    <ion-item id="novaDieta-toggle4">
      <ion-label>
        Dieta Perigosa:
      </ion-label>
      <ion-toggle color="assertive" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="novaDieta-textarea4">
      <ion-label>
        Descrição:
      </ion-label>
      <ion-textarea placeholder="Breve descrição da dieta. Inclusive seus alimentos."></ion-textarea>
    </ion-item>
  </form>
</ion-content>
