<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="login-form1">
    <ion-list id="login-list3">
      <ion-item id="login-input1">
        <ion-label stacked>
          Email:
        </ion-label>
        <ion-input type="email" placeholder="exemplo@exemplo.com" name="email"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label stacked>
          Senha:
        </ion-label>
        <ion-input type="password" placeholder="Digite aqui a sua senha." name="senha"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="balanced" block style="border-radius:50px 50px 50px 50px;">
      <ion-icon name="log-in"></ion-icon>
      Entrar
    </button>
    <button id="login-button2" ion-button outline color="positive" block small style="border-radius:50px 50px 50px 50px;" on-click="goToCriarConta()">
      <ion-icon name="create"></ion-icon>
      Ou crie a sua conta!
    </button>
  </form>
</ion-content>
