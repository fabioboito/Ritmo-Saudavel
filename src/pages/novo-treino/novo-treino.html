<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Novo Treino
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page15">
  <form id="novoTreino-form7">
    <ion-item id="novoTreino-input8">
      <ion-label stacked>
        Nome do Treino:
      </ion-label>
      <ion-input type="text" placeholder="Ex.: Irritação de Biceps" name="nome"></ion-input>
    </ion-item>
    <ion-item id="novoTreino-toggle2">
      <ion-label>
        Requer auxílio:
      </ion-label>
      <ion-toggle color="assertive" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="novoTreino-textarea1">
      <ion-label>
        Descrição:
      </ion-label>
      <ion-textarea placeholder="Digite um resumo das atividades do seu treino aqui."></ion-textarea>
    </ion-item>
  </form>
</ion-content>
