<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Criar Conta
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form id="criarConta-form2">
    <ion-list id="criarConta-list4">
      <ion-item id="criarConta-input3">
        <ion-label stacked>
          Nome Completo:
        </ion-label>
        <ion-input type="text" placeholder="Digite seu nome e sobrenome." name="nome"></ion-input>
      </ion-item>
      <ion-item id="criarConta-input9">
        <ion-label>
          Peso Atual (Kg):
        </ion-label>
        <ion-input type="number" placeholder="" name="peso_atual"></ion-input>
      </ion-item>
      <ion-item id="criarConta-input13">
        <ion-label>
          Altura Atual (Metros):
        </ion-label>
        <ion-input type="number" placeholder="" name="altura_atual"></ion-input>
      </ion-item>
      <ion-item id="criarConta-input4">
        <ion-label stacked>
          Email:
        </ion-label>
        <ion-input type="email" placeholder="exemplo@exemplo.com" name="email"></ion-input>
      </ion-item>
      <ion-item id="criarConta-input5">
        <ion-label stacked>
          Senha:
        </ion-label>
        <ion-input type="password" placeholder="Digite sua senha aqui." name="senha_a"></ion-input>
      </ion-item>
      <ion-item id="criarConta-input6">
        <ion-label stacked>
          Repetir Senha:
        </ion-label>
        <ion-input type="password" placeholder="Digite novamente a sua senha." name="senha_b"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:15px;" id="criarConta-spacer2"></div>
    <button id="criarConta-button3" ion-button color="balanced" block style="border-radius:50px 50px 50px 50px;">
      <ion-icon name="create"></ion-icon>
      Come√ßar a Treinar!
    </button>
  </form>
</ion-content>
