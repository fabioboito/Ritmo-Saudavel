<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Novo Alimento / Receita
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page16">
  <form id="novoAlimentoReceita-form8">
    <ion-item id="novoAlimentoReceita-input10">
      <ion-label stacked>
        Nome do Alimento / Receita:
      </ion-label>
      <ion-input type="text" placeholder="Ex.: Macarrão com Molho" name="nome"></ion-input>
    </ion-item>
    <ion-item id="novoAlimentoReceita-toggle3">
      <ion-label>
        Alimento Importante:
      </ion-label>
      <ion-toggle color="balanced" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="novoAlimentoReceita-textarea2">
      <ion-label>
        Descrição:
      </ion-label>
      <ion-textarea placeholder="Resumo de ingredientes e preparação do mesmo."></ion-textarea>
    </ion-item>
  </form>
</ion-content>
